<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Velvet Cakes</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
   </head>
   <body 
       
       <div class="navbar" > 
                <img src="images/panadero.png" alt="Aqui va el logo" class="logo" width="160px" > 
                
                <nav >
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="order.html">Order</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="locations.html">Locations</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="about_us.html">About us</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
       
      <h1 th:text="${titulo}"></h1>
      <table class="table table-dark table-striped">
         <thead class="thead-dark">
            <tr>               
               <th scope="col">Sabor</th>                
               <th scope="col">Precio</th>
               <th scope="col">Descripcion</th>
            </tr>
         </thead>
         <tbody>
            <th:block th:each="user : ${cookies}">
               <tr>
                  <td th:text="${user.getSabor}"></td>
                  <td th:text="${user.getPrecio}"></td>
                  <td th:text="${user.getDescripcion}"></td>
               </tr>
            </th:block>
         </tbody>
      </table>
   </body>
</html>
